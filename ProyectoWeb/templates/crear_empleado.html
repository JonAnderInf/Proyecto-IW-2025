{% extends 'Base.html' %}
{% block title %}Crear empleado{% endblock %}

{% block content %}
<h2>Crear nuevo empleado</h2>

<form id="empleadoForm" action="{% url 'crear-empleado' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div id="errores"></div>
    <button type="submit">Crear</button>
</form>

<a href="{% url 'home' %}">Volver</a>
{% endblock %}
