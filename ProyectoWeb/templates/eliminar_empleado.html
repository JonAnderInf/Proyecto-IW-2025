{% extends 'Base.html' %}
{% block title %} Eliminar empleado {% endblock %}

{% block content %}

<form method="post">
  {% csrf_token %}
  <p>¿Desea dar de baja al empleado seleccionado?<strong>{{ empleado }}</strong>?</p>
  <button type="submit">Sí, eliminar</button>
  <a href="{% url 'lista-empleados' %}">Cancelar</a>
</form>
<a href="{% url 'home' %}">Volver</a>
{% endblock %}
