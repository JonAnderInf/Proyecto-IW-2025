{% extends 'Base.html' %}
{% block title %}Crear equipo{% endblock %}

{% block content %}
<div class="crear-ticket">
  <h2>Crear Ticket</h2>

  <form class="Form" action="{% url 'crear-ticket' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>

  <a class="btn" href="{% url 'home' %}">Volver</a>
</div>
{% endblock %}
