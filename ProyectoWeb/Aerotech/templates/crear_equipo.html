{% extends 'Base.html' %}
{% block title %}Crear equipo{% endblock %}

{% block content %}

<div class="crear-equipo">
    <h2>Crear nuevo equipo</h2>

    <form class="Form" action="{% url 'crear-equipo' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear</button>
    </form>

    <a class="btn" href="{% url 'home' %}">Volver</a>

</div>
{% endblock %}
